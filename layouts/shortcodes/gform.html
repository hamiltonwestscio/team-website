<iframe 
    class="gform-embed"
    src="https://docs.google.com/forms/d/e/{{ .Get "src" }}/viewform?embedded=true"
    width="{{ .Get "width" | default "100%" }}" height="{{ .Get "height" | default "100%" }}"
    frameborder="0"
    marginheight="0"
    marginwidth="0">
    {{ .Get "alt" | default "Error displaying Google Form." }}
</iframe>
